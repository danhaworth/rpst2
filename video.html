<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Video embed</title>
<style>
.page {
	margin-left: auto;
	margin-right: auto;
	width: 900px;
	display: block;
	font-size: 0;
}
.box {
	width: 558px;
	background-color: #81BBC9;
	margin: 10px;
	padding: 20px;
	border: 1px #000 solid;
	border-radius: 10px;
	display: block;
	font-size: 16px;
	text-align: center;
	display: inline-block
}
h2 {
	font-family: Arial, Verdana, Tahoma, "sans-serif";
}
p {
	font-family: Arial, Verdana, Tahoma, "sans-serif";
}
</style>
</head>
<body>
<div class="page">
<video controls="controls">
<source src="video/MP4_Bunny.mp4" />
<source src="video/OGV_Bunny.ogv" />
<source src="video/WebM_Bunny.webm" />
</video>
</div>
</body>
</html>
