<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Flexbox</title>
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<style type="text/css">
		nav{
			font-family: roboto;
			margin: 30px auto;
			width: 100%;
			height: 500px;
			display: flex;
			flex-direction: column;
			align-items:stretch;
			border-radius: 10px;
			padding: 0;	
		}
				
		a{
			text-decoration: none;
			color: #fff;
			flex:1;
			height: 30px;
			font-family: Dosis;
			padding:20px 20px 20px 20px;
			text-align: center;
			font-size: 2em;
			border-bottom: 1px solid #fff;
		}

		h2{
			font-family: Dosis;
			font-size: 4em;
		}

		body{
			background-color: #F5D76E;
			margin: 0px;
		}

		}
		#logoNav{
			font-size: 2em;
			font-weight: bold;
			}

		#landing{
			display: -webkit-flex;
			display: flex;
			flex-flow: column wrap;
			justify-content: center;
			align-items: center;
		}

		#message{
			text-align: center;
			width: 90%;
			padding: 5%;
		}

		#graphic{
			text-align: center;
			width: 100%;
		}

		@media screen and (min-width: 700px){
			nav{
				flex-flow: row;
				align-items: baseline;
				height: 150px;
			}
			a{
				font-size: 1.3em;
				border: none;
			}
			#logoNav{
				flex: 6;
				text-align: left;
			}

			#landing{
				flex-flow: row wrap;
			}

			#message{
				width: 400px;
				padding: 100px;
			}

			#graphic{
				width: 600px;
				text-align: center;
			}
		}

		</style>
</head>
<body>
	<nav>
			<a id="logoNav">CODE INSTITUTE</a>
			<a href="#">Home</a>
			<a href="#">Projects</a>
			<a href="#">About</a>
			<a href="#">Contact</a>
			<a href="#">Photos</a>
	</nav>

	<content>
		<div id="landing">
			<div id="message">
				<h2>Make Creative, Clever, Fun Apps. Simple.</h2>
			</div>
			<div id="graphic">
				<img src="img/laptop.png" alt="Image of a laptop">
			</div>
		</section>
	</content>
</body>
</html>
