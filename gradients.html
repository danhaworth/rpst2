<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Gradients</title>
<style>
.page {
	margin-left: auto;
	margin-right: auto;
	width: 900px;
	display: block;
	font-size: 0;
}
.box {
	width: 400px;
	height: 100px;
	border-radius: 20px 20px 0 0;
	background: linear-gradient(to right, #FF0000 1%, #FFA500 25%, #FFFF00 50%, #008000 75%, #0000FF 100%);
	margin: 10px;
	padding: 20px;
	font-size: 32px;
	text-align: center;
	display: inline-block
}
#bunny {
	-webkit-filter: sepia(0.4);
}
h2 {
	font-family: Arial, Verdana, Tahoma, "sans-serif";
}
p {
	font-family: Arial, Verdana, Tahoma, "sans-serif";
}
</style>
</head>
<body>
<div class="page">
<div class="box">
<p>A box with Gradient</p>
</div>
</div>
</body>
</html>
