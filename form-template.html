<!DOCTYPE html>
<html>
   <head>
   <meta charset="UTF-8">
      <title>Form</title>
      <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
   
      <!--
         Form with HTML5 tags and basic CSS
      -->
      <style type="text/css">

      body{
         font-family: 'Roboto', sans-serif;
      }
         #container{
            width: 550px;
            margin: auto;

         }

         legend{
            font-size: 30px;
            background-color: #fff;
            border-radius: 5px;
            border: 1px solid #999;
            padding: 4px 15px;
         }
            
         label.field{
            display: block;
            text-align: right;
            width: 100px;
            float: left;

         }
         input{
            width: 200px;
            border-radius: 5px;
            padding: 6px 8px;
         }
         .field{
            padding: 6px 8px;
         }

         #currency{
             width: 220px;
             border-radius: 5px;
             padding: 6px 8px;
         }

         fieldset{
            width: 450px;
            border: 1px solid #999;
            border-radius: 20px;
            clear: both;
            padding: 20px;
            margin-bottom: 100px;
            background-color:rgba(129, 187, 201,.2);

         }
      </style>
   </head>
   <body>
      <div id="container">
         <form id="form1">
            <fieldset>
            <legend>Registration</legend>
            <label class="field" for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Your first name" required />
            <label class="field" for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Your e-mail address" required autofocus />
            <label class="field" for="tel">Telephone:</label>
            <input type="tel" id="tel" name="tel" placeholder="Your telephone number" />
            <label class="field" for="website">Website:</label>
            <input type="url" id="website" name="website" placeholder="Your website address (if applicable)" />
            <label class="field" for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" />
            <input type="submit" value="submit"/>
            </fieldset>
         </form>
    </div>
   </body>

</html>
