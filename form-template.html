<!DOCTYPE html>
<html>
   <head>
   <meta charset="UTF-8">
      <title>Form</title>
      <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
   
      <!--
         Form with HTML5 tags and basic CSS
      -->
      <style type="text/css">

      body{
         font-family: 'Roboto', sans-serif;
      }
         #container{
            width: 550px;
            margin: auto;

         }

         legend{
            font-size: 30px;
            background-color: #fff;
            border-radius: 5px;
            border: 1px solid #999;
            padding: 4px 15px;
         }
            
         label.field{
            display: block;
            text-align: right;
            width: 100px;
            float: left;

         }
         input{
            width: 200px;
            border-radius: 5px;
            padding: 6px 8px;
         }
         .field{
            padding: 6px 8px;
         }

         #currency{
             width: 220px;
             border-radius: 5px;
             padding: 6px 8px;
         }

         fieldset{
            width: 450px;
            border: 1px solid #999;
            border-radius: 20px;
            clear: both;
            padding: 20px;
            margin-bottom: 100px;
            background-color:rgba(129, 187, 201,.2);

         }
      </style>
   </head>
   <body>
      <div id="container">
         <form id="form1">
            <fieldset>
            <legend>Registration</legend>
            <label class="field" for="fname">First Name*:</label>
            <input type="text" id="fname" name="fname" placeholder="Your first name" required />

            <label class="field" for="email">E-mail*:</label>
            <input type="email" id="email" name="email" placeholder="Your e-mail address" required autofocus />

            <label class="field" for="age">Age*:</label>
            <input type="number" id="age" name="age" min="0" max="120" placeholder="Your age in years" required />

            <label class="field" for="tel">Telephone:</label>
            <input type="tel" id="tel" name="tel" pattern="07[0-9]{9}" placeholder="Your mobile telephone number" title="Enter your mobile phone number (starting 07, max 11 digits)" />

            <label class="field" for="passportno">Passport no:</label>
            <input name="passportno" id="passportno" type="text" pattern="[0-9]{9}" placeholder="Your passport number" title="Enter your passport number (9 digits)" />

            <label class="field" for="website">Website:</label>
            <input type="url" id="website" name="website" placeholder="Your website address (if applicable)" />

            <label class="field" for="postcode">Postcode:</label>
            <input type="text" id="postcode" name="postcode" pattern="[A-Za-z]{1,2}[0-9]{1}[A-Za-z0-9]?[0-9]{1}[A-Za-z]{2}" placeholder="Your postcode" title="Enter your postcode (no spaces)" />

            <label class="field" for="cardno">Credit card:</label>
            <input type="number" id="cardno" name="cardno" pattern="[0-9]{16}" placeholder="Your credit card number" title="Enter your credit card number (no spaces)" />

            <label class="field" for="password">Password*:</label>
            <input type="password" id="password" name="password" placeholder="Password" required />

            <input type="submit" value="submit"/>
            </fieldset>
         </form>
    </div>
   </body>

</html>
