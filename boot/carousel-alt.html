<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Bootstrap Carousel</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
	<style>
		html,body {
			height:100%;
			background-color:#999;
		}

		.container{
			height: 50%;
			width: 100%;
		}

		.carousel-inner,.carousel,.item,.fill {
			height: 100%;
			width: 100%;
			background-position: center center;
		}

		@media screen and (min-width: 600px){   /* min-width for desktop */
			.carousel-inner,.carousel,.item,.container,.fill {
				height: 382px;
				width: 624px;
				background-position: center center;
			}
	</style>
</head>
<body>
<div class="container">
	<div id="carousel1" class="carousel slide">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#carousel1" data-slide-to="0" class="active"></li>
			<li data-target="#carousel1" data-slide-to="1"></li>
			<li data-target="#carousel1" data-slide-to="2"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<div class="fill" style="background-image:url('img/graphic1.png');"></div>
				<div class="carousel-caption">
					An illustration of a keyboard
				</div>
			</div>
			<div class="item">
				<div class="fill" style="background-image:url('img/graphic2.png');"></div>
				<div class="carousel-caption">
					An image of a desktop monitor and a mobile device
				</div>
			</div>
			<div class="item">
				<div class="fill" style="background-image:url('img/graphic3.png');"></div>
				<div class="carousel-caption">
					An image illustrating some design aspects of creating a webpage
				</div>
			</div>
		</div>

		<!-- Controls -->
		<a class="left carousel-control" href="#carousel1" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#carousel1" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</div>
</body>
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</html>
