<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Video embed</title>
<style>
.page {
	margin-left: auto;
	margin-right: auto;
	width: 900px;
	display: block;
	font-size: 0;
}
.box {
	width: 640px;
	background-color: #81BBC9;
	margin: 10px;
	padding: 20px;
	border: 1px #000 solid;
	border-radius: 10px;
	display: block;
	font-size: 16px;
	text-align: center;
	display: inline-block
}
#bunny {
	-webkit-filter: sepia(0.4);
}
h2 {
	font-family: Arial, Verdana, Tahoma, "sans-serif";
}
p {
	font-family: Arial, Verdana, Tahoma, "sans-serif";
}
</style>
</head>
<body>
<div class="page">
<div class="box">
<video id="bunny" controls="controls" preload="auto" poster="img/poster.jpg" height="360" width="640" autoplay>
<source src="video/MP4_Bunny.mp4#t=25,47" type="video/mp4" />
<source src="video/OGV_Bunny.ogv#t=25,47" type="video/ogv" />
<source src="video/WebM_Bunny.webm#t=25,47" type="video/webm" />
</video>
<audio controls="controls" preload="auto" loop="loop">
<source src="audio/beats.mp3" type="audio/mpeg; codecs=mp3" />
<source src="audio/beats.ogg" type="audio/ogg; codecs=vorbis" />
</audio>
</div>
</div>
</body>
</html>
