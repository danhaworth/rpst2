<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Display Properties - Earlier Revision</title>
<style type="text/css">
#container {
	margin-right: auto; 
	margin-left: auto;
	width: 600px;
	height: 400px;
	background-color: #AA4639;
	padding: 10px;
	border-radius: 10px;
	font-size: 0;
}
.box {
	width: 220px;
	height: 150px;
	background-color: #81BBC9;
	margin: 10px;
	border-radius: 10px;
	display: inline-block;
	position: relative;
}
#box1 {
	top: 0px;
}
#box2 {
	left: 120px;
}
#box3 {
	top: 60px;
}
#box4 {
	top: 60px;
	left: 120px;
}
</style>
</head>
<body>
	<div id="container">
		<div class="box" id="box1"></div>
		<div class="box" id="box2"></div>
		<div class="box" id="box3"></div>
		<div class="box" id="box4"></div>
	</div>
</body>
</html>
